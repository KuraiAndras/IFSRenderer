name: CI

on:
  push:
    branches:
      - "add-build-ci-to-prs"
  pull_request:
    branches:
      - "master"

jobs:
  Build:
    runs-on: windows-latest

    steps:
      - name: Chackout
        uses: actions/checkout@v1
        with:
          submodules: 'true'

      - name: Install .NET Core
        uses: actions/setup-dotnet@v1

      - name: Build
        run: dotnet build
